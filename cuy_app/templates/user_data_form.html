<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="signup_styles.css">
    </head>
    <body>
        {% include "header.html" %} 
        <div class="container-lg my-3 col-md-9">
            <h3 class="mb-3">Ingrese sus datos</h3>
            <form action="{% url 'user_payment_form' ticket.id %}" method="POST" class="row g-3 my-4">
                {% csrf_token %}
                <div class="col-md-3">
                    <label for="id_tipo_documento" class="form-label">Tipo de documento</label>
                    {{ form.tipo_documento }}
                </div>
                <div class="col-md-3">
                    <label for="id_numero_documento" class="form-label">Numero de documento</label>
                    {{ form.numero_documento }}
                </div>
                <div class="col-md-4">
                    <label for="id_nombres" class="form-label">Nombres</label>
                    {{ form.nombres }}
                </div>
                <div class="col-md-4">
                    <label for="id_apellidos" class="form-label">Apellidos</label>
                    {{ form.apellidos }}
                </div>
                <div class="col-md-4">
                    <label for="id_fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    {{ form.fecha_nacimiento }}
                </div>
                <div class="col-md-3">
                    <label for="id_genero" class="form-label">Genero</label>
                    {{ form.genero }}
                </div>
                <div>Datos de Ingreso a la cuenta</div>
                <hr>
                <div class="col-md-4">
                    <label for="id_correo" class="form-label">Correo</label>
                    {{ form.correo }}
                </div>
                <div class="col-md-4">
                    <label for="id_contraseña" class="form-label">Contraseña</label>
                    {{ form.contraseña }}
                </div>
                <div class="col-12">
                    <div class="form-check">
                        {{ form.agree_terms }}
                        <label class="form-check-label" for="id_agree_terms">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn" style="background-color: #36DBD9; color: white;" type="submit">Registrarme</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
